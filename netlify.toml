[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

# Netlify Functions for server-side rendering
[functions]
  directory = ".output/server"
  node_bundler = "esbuild"

# SPA fallback - let Nitro handle all routing
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/server"
  status = 200
  force = false
